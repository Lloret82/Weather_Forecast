<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class = " header p-2">
        <h1>Weather Forecast</h1>
    </header>
    <main class="container-fluid main-cont">
        <div class = "row">
            <div class="col-6 p-2 search-column search">
                <form class = "p-2 form-city d-flex justify-content-between flex-wrap" id = "city-search-form">
                    
                    <input id="city" type = "text" autofocus = "true" class = "form-input d-flex flex-wrap" placeholder="City Search"/>
                    <button class = "btn btn-primary d-flex" type = "submit">Search</button>
                </form>
                <div class = "past-search d-flex flex-wrap" id = "past-search-buttons"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class = "row  selected-city" id = "current-forecast">
                    <div class = "col-12">
                        <h6 id="searched-city"></h6>
                        <div id = "current-weather-container" class = "list col-6 col-md-6 col-sm-10 p-2"></div>
                    </div>  
                </div>
                <div class = "row col-12 five d-flex flex-wrap justify-content-center" id = "five-day-forecast">
                        <h2 class= "col-12" id = "forecast"></h2>
                        <div class = "d-flex flex-wrap justify-content-center" id = "fiveday-container"></div>
                </div>  
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
